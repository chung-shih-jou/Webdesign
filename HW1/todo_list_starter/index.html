<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body id="body">
        <div id="root" class="todo-app__root"></div>
        <header class="todo-app__header todo-app__title"> todos </header>
        <section class="todo-app__main">
            <input id="input" class="todo-app__input" type="text" placeholder="What needs to be done?"> </input>
        </section>
        <div id="span" class="todo-app__list">
        </div>
        
        <footer class="todo-app__footer">
            <div class="todo-app__total" id="todo-count"> 0 left </div>
           
            <ul class="todo-app__view-buttons" >
                <button id="all">All</button>
                <button id="active">Active</button>
                <button id="complete">Completed</button>
            </ul>
            
            <div id="clear" class="todo-app__clean"> 
            </div>
        </footer>
    <script src="main.js"></script>
    </body>
</html>
